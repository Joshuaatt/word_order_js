<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Order!</title>
  </head>
  <body>
    <div class="container">
      <h1>Sort your words</h1>

      <form id ="word-order">
        <div class ="form-group">
          <label for="words">Enter a bunch of words here:</label>
          <input id ="words" type="text">
        </div>

        <button type="submit" class="btn">Sort by Frequency!</button>
      </form>

      <div id="result">
        <ul><span class="result"></span></ul>
      </div>

    </div>
  </body>
</html>
